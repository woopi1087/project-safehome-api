<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            min-height: 200px;
            background-color: #f9f9f9;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            background-color: white;
            border-left: 3px solid #4CAF50;
            border-radius: 3px;
        }
        .jobId {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>등본 분석 SSE 테스트</h1>
<button onclick="startAnalysis()">분석 시작</button>
<div class="jobId" id="jobIdDisplay"></div>
<div id="messages"></div>

<script>
    let eventSource = null;

    async function startAnalysis() {
        const messagesDiv = document.getElementById('messages');
        const jobIdDisplay = document.getElementById('jobIdDisplay');

        messagesDiv.innerHTML = '<div class="message">분석을 시작합니다...</div>';

        try {
            // 1. jobId 받기
            const response = await fetch('http://localhost:8080/api/sample/sample/analysis/start', {
                method: 'POST'
            });
            const data = await response.json();
            const jobId = data.data;

            jobIdDisplay.textContent = `Job ID: ${jobId}`;

            // 2. SSE 연결
            eventSource = new EventSource(`http://localhost:8080/api/sample/analysis/${jobId}/stream`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <strong>${data.message}</strong><br>
                    <small>상태: ${data.status} | 단계: ${data.step}</small>
                `;
                messagesDiv.appendChild(messageDiv);

                // 완료되면 연결 종료
                if (data.status === 'COMPLETED') {
                    eventSource.close();
                }
            };

            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                messagesDiv.innerHTML += '<div class="message" style="border-left-color: red;">연결 오류 발생</div>';
                eventSource.close();
            };

        } catch (error) {
            console.error('Error:', error);
            messagesDiv.innerHTML += '<div class="message" style="border-left-color: red;">에러: ' + error.message + '</div>';
        }
    }
</script>
</body>
</html>
